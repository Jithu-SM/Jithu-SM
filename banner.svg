<svg
    xmlns="http://www.w3.org/2000/svg"
    xmlns:xlink="http://www.w3.org/1999/xlink"
    viewBox="0 0 1200 700"
    width="1200"
    height="700"
    style="background-color: black;"
>
    <!-- Background: Animated Coding Matrix -->
    <defs>
        <pattern id="codePattern" patternUnits="userSpaceOnUse" width="1200" height="40">
            <!-- Simulate some hacker code output with terminal style -->
            <text
                x="0"
                y="15"
                font-family="monospace"
                font-size="16"
                fill="#00ff00"
                opacity="0.8"
            >
                <tspan>Initializing... system override enabled.</tspan>
            </text>
            <text
                x="0"
                y="35"
                font-family="monospace"
                font-size="16"
                fill="#00ff00"
                opacity="0.8"
            >
                <tspan>Accessing secure networks... complete.</tspan>
            </text>
            <text
                x="0"
                y="55"
                font-family="monospace"
                font-size="16"
                fill="#00ff00"
                opacity="0.8"
            >
                <tspan>Decrypting data... 42% complete.</tspan>
            </text>
            <text
                x="0"
                y="75"
                font-family="monospace"
                font-size="16"
                fill="#00ff00"
                opacity="0.8"
            >
                <tspan>Executing remote command... complete.</tspan>
            </text>
            <text
                x="0"
                y="95"
                font-family="monospace"
                font-size="16"
                fill="#00ff00"
                opacity="0.8"
            >
                <tspan>System breach detected! Retrying...</tspan>
            </text>
            <text
                x="0"
                y="115"
                font-family="monospace"
                font-size="16"
                fill="#00ff00"
                opacity="0.8"
            >
                <tspan>Loading exploit... 100% success.</tspan>
            </text>
            <text
                x="0"
                y="135"
                font-family="monospace"
                font-size="16"
                fill="#00ff00"
                opacity="0.8"
            >
                <tspan>Access granted to restricted file system.</tspan>
            </text>
        </pattern>

        <!-- Animation for Matrix Scrolling -->
        <animate
            attributeName="y"
            values="0;40;0"
            keyTimes="0;0.5;1"
            dur="3s"
            begin="0s"
            repeatCount="indefinite"
        />
    </defs>

    <!-- Coding background -->
    <rect
        x="0"
        y="0"
        width="1200"
        height="700"
        fill="url(#codePattern)"
    >
        <animate
            attributeName="y"
            from="0"
            to="700"
            dur="3s"
            repeatCount="indefinite"
        />
    </rect>

    <!-- Funny Robot Face placed on the far right -->
    <g fill="none" stroke="#00ff00" stroke-width="4" transform="translate(950, 150)">
        <!-- Eyes -->
        <circle cx="100" cy="100" r="30" />
        <circle cx="200" cy="100" r="30" />

        <!-- Eyes Inside -->
        <circle cx="100" cy="100" r="15" fill="black" />
        <circle cx="200" cy="100" r="15" fill="black" />

        <!-- Mouth -->
        <path
            d="M80,150 Q150,180 220,150"
            stroke="#00ff00"
            fill="none"
            stroke-width="5"
        />

        <!-- Antennas (for extra quirkiness) -->
        <path
            d="M50,80 Q0,30 50,0"
            stroke="#00ff00"
            fill="none"
            stroke-width="4"
        />
        <path
            d="M250,80 Q300,30 250,0"
            stroke="#00ff00"
            fill="none"
            stroke-width="4"
        />

        <!-- Robot Body -->
        <rect x="80" y="180" width="140" height="80" fill="black" stroke="#00ff00" stroke-width="4" />
    </g>

    <!-- Text Overlay with Animation -->
    <text
        x="50%"
        y="650"
        text-anchor="middle"
        fill="#00ff00"
        font-family="monospace"
        font-size="18"
        opacity="1"
    >
        Access Granted... (or not...)
        <animate
            attributeName="opacity"
            from="1"
            to="0"
            dur="1s"
            values="1;0;1"
            keyTimes="0;0.5;1"
            repeatCount="indefinite"
        />
    </text>
</svg>
